    include: panorama_system_10_0
  - name: panorama_setting_10_0
    include: panorama_setting_10_0
  - name: panorama_mgt_config_users_10_0
    include: panorama_mgt_config_users_10_0
    when: config_admin_panorama == 'yes'
  - name: panorama_mgt_config_pwd_10_0
    include: panorama_mgt_config_pwd_10_0
  - name: panorama_log_settings_10_0
    include: panorama_log_settings_10_0
  # log collector group
