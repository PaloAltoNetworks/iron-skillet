name: skillet_panorama_v10_2

label: v10.2 Iron-Skillet for Panorama (Shared Values)

description: group of snippets for ironskillet 10.2 panorama shared configuration

type: panorama

labels:

    collection:
    - IronSkillet

variables:

-   name: config_admin_panorama
    description: Configure the Panorama admin user and password
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a Panorama
        server with an existing admin superuser
    dd_list:
    -   key: 'yes'
        value: 'yes'
    -   key: 'no'
        value: 'no'

-   name: config_mgmt_intf_panorama
    description: Configure the Panorama management interface IP settings
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a Panorama
        server with existing management IP settings
    dd_list:
    -   key: 'yes'
        value: 'yes'
    -   key: 'no'
        value: 'no'

-   name: PANORAMA_TYPE
    description: Panorama management IP type
    default: static
    type_hint: dropdown
    help_text: select static unless panorama is cloud deployed and uses DHCP addressing
    dd_list:
    -   key: static
        value: static
    -   key: cloud dhcp
        value: cloud
    toggle_hint:
        source: config_mgmt_intf_panorama
        value: 'yes'

-   name: PANORAMA_IP
    description: Panorama IP
    default: 192.168.55.7
    type_hint: ip_address
    help_text: If opting out of configuring the Panorama management IP, ignore this
        field
    toggle_hint:
        source: PANORAMA_TYPE
        value: static

-   name: PANORAMA_MASK
    description: Panorama netmask
    default: 255.255.255.0
    type_hint: ip_address
    help_text: If opting out of configuring the Panorama management IP, ignore this
        field
    toggle_hint:
        source: PANORAMA_TYPE
        value: static

-   name: PANORAMA_DG
    description: Panorama default gateway
    default: 192.168.55.2
    type_hint: ip_address
    help_text: If opting out of configuring the Panorama management IP, ignore this
        field
    toggle_hint:
        source: PANORAMA_TYPE
        value: static

-   name: PANORAMA_NAME
    description: Panorama hostname
    default: panorama01
    type_hint: text

-   name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: ip_address

-   name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: ip_address

-   name: NTP_1
    description: primary NTP server
    default: 0.pool.ntp.org
    type_hint: text

-   name: NTP_2
    description: secondary NTP server
    default: 1.pool.ntp.org
    type_hint: text

-   name: CONFIG_EXPORT_IP
    description: IP address for scheduled config exports
    default: 192.0.2.3
    type_hint: text

-   name: ADMINISTRATOR_USERNAME
    description: admin username
    default: adminuser
    type_hint: text
    help_text: if the user opts out of the Panorama admin config, this user will still
        be applied as a firewall adminstrator

-   name: API_KEY_LIFETIME
    description: lifetime for the api key in minutes
    default: 525600
    type_hint: text
    help_text: sets the expiration period for generated API keys

-   name: ADMINISTRATOR_PASSWORD
    description: admin password
    default: adminuser
    type_hint: password
    help_text: if the user opts out of the Panorama admin config, this password will
        still be applied to the firewall administrator

-   name: EMAIL_PROFILE_GATEWAY
    description: email gateway address for critical alerts
    default: 192.0.2.1
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: EMAIL_PROFILE_FROM
    description: from address in email alerts
    default: sentfrom@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: EMAIL_PROFILE_TO
    description: to address in email alerts
    default: sendto@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: SYSLOG_SERVER
    description: syslog server ip address
    default: 192.0.2.2
    type_hint: text

-   name: SINKHOLE_IPV4
    description: sinkhole FQDN IPv4
    default: sinkhole.paloaltonetworks.com
    type_hint: text
    help_text: FQDN value for the IPV4 sinkhole address used in the anti-spyware security
        profile

-   name: SINKHOLE_IPV6
    description: sinkhole address IPv6
    default: 2600:5200::1
    type_hint: ip_address
    help_text: IP address for the IPv6 sinkhole used in the anti-spyware security
        profile

-   name: INCLUDE_PAN_EDL
    description: include the predefined Palo Alto Networks external lists security
        rules
    default: 'no'
    type_hint: dropdown
    help_text: a valid threat license and content updates are required to access the
        panw external-lists used in the rules
    dd_list:
    -   key: 'yes'
        value: 'yes'
    -   key: 'no'
        value: 'no'

-   name: STACK
    description: Template stack name for Panorama
    default: sample_stack
    type_hint: text
    help_text: creates a sample template stack with IronSkillet configuration elements

-   name: FW_NAME
    description: Device Name for NGFW
    default: sample
    type_hint: text

-   name: MGMT_TYPE
    description: firewall management IP type
    default: dhcp-client
    type_hint: dropdown
    dd_list:
    -   key: dhcp-client
        value: dhcp-client
    -   key: static
        value: static

-   name: MGMT_IP
    description: NGFW management IP
    default: 192.0.2.6
    type_hint: ip_address
    toggle_hint:
        source: MGMT_TYPE
        value: static

-   name: MGMT_MASK
    description: NGFW management netmask
    type_hint: ip_address
    default: 255.255.255.0
    toggle_hint:
        source: MGMT_TYPE
        value: static

-   name: MGMT_DG
    description: NGFW management default gateway
    default: 192.0.2.7
    type_hint: ip_address
    toggle_hint:
        source: MGMT_TYPE
        value: static

-   name: DEVICE_GROUP
    description: Device-group name for Panorama
    default: sample_devicegroup
    type_hint: text
    help_text: creates a sample device-group with IronSkillet configuration elements

snippets:

-   name: panorama_system_mgmt_ip_10_2.ironskillet_system_management_ip_type
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <type>
          {%- if PANORAMA_TYPE == "static" %}
            <static/>
          {% elif PANORAMA_TYPE == "dhcp-client" %}
            <dhcp-client>
             <send-hostname>yes</send-hostname>
             <send-client-id>no</send-client-id>
             <accept-dhcp-hostname>no</accept-dhcp-hostname>
             <accept-dhcp-domain>no</accept-dhcp-domain>
            </dhcp-client>
          {% else %}
            <dhcp-client>
             <send-hostname>yes</send-hostname>
             <send-client-id>no</send-client-id>
             <accept-dhcp-hostname>no</accept-dhcp-hostname>
             <accept-dhcp-domain>no</accept-dhcp-domain>
            </dhcp-client>
          {% endif %}
        </type>
        {%- if PANORAMA_TYPE == "static" %}
        <ip-address>{{ PANORAMA_IP }}</ip-address>
        <netmask>{{ PANORAMA_MASK }}</netmask>
        <default-gateway>{{ PANORAMA_DG }}</default-gateway>
        {% endif %}
    cmd: set
    when: config_mgmt_intf_panorama == 'yes'

-   name: panorama_system_10_2.ironskillet_panorama_system_hostname
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: <hostname>{{ PANORAMA_NAME }}</hostname>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_update_server
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: <update-server>updates.paloaltonetworks.com</update-server>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_dynamic_updates
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <update-schedule>
          <threats>
            <recurring>
              <every-30-mins>
                <at>2</at>
                <action>download-and-install</action>
              </every-30-mins>
              <threshold>48</threshold>
            </recurring>
          </threats>
          <anti-virus>
            <recurring>
              <hourly>
                <at>4</at>
                <action>download-and-install</action>
              </hourly>
            </recurring>
          </anti-virus>
          <wildfire>
            <recurring>
              <every-min>
                <action>download-and-install</action>
              </every-min>
            </recurring>
          </wildfire>
        </update-schedule>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_timezone
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: <timezone>UTC</timezone>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_service
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <service>
          <disable-telnet>yes</disable-telnet>
          <disable-http>yes</disable-http>
        </service>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_server_verification
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: <server-verification>yes</server-verification>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_dns
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <dns-setting>
          <servers>
            <primary>{{ DNS_1 }}</primary>
            <secondary>{{ DNS_2 }}</secondary>
          </servers>
        </dns-setting>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_ntp
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <ntp-servers>
          <primary-ntp-server>
            <ntp-server-address>{{ NTP_1 }}</ntp-server-address>
          </primary-ntp-server>
          <secondary-ntp-server>
            <ntp-server-address>{{ NTP_2 }}</ntp-server-address>
          </secondary-ntp-server>
        </ntp-servers>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_login_banner
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <login-banner>You have accessed a protected system.
        Log off immediately if you are not an authorized user.</login-banner>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_snmp
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <snmp-setting>
          <access-setting>
            <version>
              <v3/>
            </version>
          </access-setting>
        </snmp-setting>
    cmd: set

-   name: panorama_system_10_2.ironskillet_panorama_system_export_schedule
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <config-bundle-export-schedule>
          <entry name="Recommended_Config_Export">
            <protocol>
              <scp>
                <hostname>{{ CONFIG_EXPORT_IP }}</hostname>
                <username>testuser</username>
                <password>-AQ==zPJb3ngM1sGjXlfX2+Qk6rbdv1I=ucInIpBmFcnkQK7zF4VO1w==</password>
              </scp>
            </protocol>
            <start-time>02:00</start-time>
            <enable>yes</enable>
          </entry>
        </config-bundle-export-schedule>
    cmd: set

-   name: panorama_setting_10_2.ironskillet_panorama_setting_management
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          {%- if PANORAMA_TYPE == "cloud" %}
          <initcfg>
            <type>
               <dhcp-client>
                   <send-hostname>yes</send-hostname>
                   <send-client-id>no</send-client-id>
                   <accept-dhcp-hostname>no</accept-dhcp-hostname>
                   <accept-dhcp-domain>no</accept-dhcp-domain>
               </dhcp-client>
            </type>
           <hostname>{{ PANORAMA_NAME }}</hostname>
           <username>{{ ADMINISTRATOR_USERNAME }}</username>
          </initcfg>
          {% endif %}
          <storage-partition>
            <internal/>
          </storage-partition>
          <hostname-type-in-syslog>FQDN</hostname-type-in-syslog>
          <enable-reporting-on-groups>yes</enable-reporting-on-groups>
          <share-unused-objects-with-devices>no</share-unused-objects-with-devices>
          <max-rows-in-csv-export>1048576</max-rows-in-csv-export>
          <api>
            <key>
              <lifetime>{{ API_KEY_LIFETIME }}</lifetime>
            </key>
          </api>
          <admin-lockout>
            <failed-attempts>5</failed-attempts>
            <lockout-time>30</lockout-time>
          </admin-lockout>
          <idle-timeout>10</idle-timeout>
          <auto-acquire-commit-lock>yes</auto-acquire-commit-lock>
        </management>
    cmd: set

-   name: panorama_mgt_config_users_10_2.ironskillet_mgmt_config_users
    xpath: /config/mgt-config/users
    element: |-
        <entry name="{{ ADMINISTRATOR_USERNAME }}">
          <phash>{{ ADMINISTRATOR_PASSWORD | md5_hash }}</phash>
          <permissions>
            <role-based>
              <superuser>yes</superuser>
            </role-based>
          </permissions>
        </entry>
    cmd: set
    when: config_admin_panorama == 'yes'

-   name: panorama_mgt_config_pwd_10_2.ironskillet_password_complexity
    xpath: /config/mgt-config/password-complexity
    element: |-
        <enabled>yes</enabled>
        <minimum-length>12</minimum-length>
        <minimum-uppercase-letters>1</minimum-uppercase-letters>
        <minimum-lowercase-letters>1</minimum-lowercase-letters>
        <minimum-numeric-letters>1</minimum-numeric-letters>
        <minimum-special-characters>1</minimum-special-characters>
        <block-username-inclusion>yes</block-username-inclusion>
        <password-history-count>24</password-history-count>
        <new-password-differs-by-characters>3</new-password-differs-by-characters>
    cmd: set

-   name: panorama_log_settings_10_2.ironskillet_log_settings_email_profile
    xpath: /config/panorama/log-settings
    element: |-
        <email>
          <entry name="Sample_Email_Profile">
            <server>
              <entry name="Sample_Email_Profile">
                <display-name>Threat_Alerts</display-name>
                <gateway>{{ EMAIL_PROFILE_GATEWAY }}</gateway>
                <from>{{ EMAIL_PROFILE_FROM }}</from>
                <to>{{ EMAIL_PROFILE_TO }}</to>
                <protocol>SMTP</protocol>
              </entry>
            </server>
          </entry>
        </email>
    cmd: set
    
-   name: panos_ngfw_edl_10_2.bulletproof_ip_edl
    xpath: /config/devices/entry[@name="localhost.localdomain"]/device-group/entry[@name="{{ DEVICE_GROUP }}"]
    element: |-
        <external-list>
          <entry name="Palo Alto Networks BulletProof IP Addresses">
            <type>
              <predefined-ip>
                <url>panw-bulletproof-ip-list</url>
                <description>IP addresses that are provided by bulletproof hosting providers. Because bulletproof hosting providers place few, if any, restrictions on content, attackers can use these services to host and distribute malicious, illegal, and unethical material.</description>
              </predefined-ip>
            </type>
          </entry>
        </external-list>
    cmd: set
    
-   name: panos_ngfw_edl_10_2.tor_exit_edl
    xpath: /config/devices/entry[@name="localhost.localdomain"]/device-group/entry[@name="{{ DEVICE_GROUP }}"]
    element: |-
        <external-list>
          <entry name="Palo Alto Networks Tor exit IP Addresses">
            <type>
              <predefined-ip>
                <url>panw-torexit-ip-list</url>
                <description>IP addresses supplied by multiple providers and validated with Palo Alto Networks threat intelligence data as active Tor exit nodes. Traffic from Tor exit nodes are disproportionately associated with malicious activity.</description>
              </predefined-ip>
            </type>
          </entry>
        </external-list>
    cmd: set

-   name: panorama_log_settings_10_2.ironskillet_log_settings_syslog_profile
    xpath: /config/panorama/log-settings
    element: |-
        <syslog>
          <entry name="Sample_Syslog_Profile">
            <server>
              <entry name="Sample_Syslog">
                <transport>UDP</transport>
                <port>514</port>
                <format>BSD</format>
                <server>{{ SYSLOG_SERVER }}</server>
                <facility>LOG_USER</facility>
              </entry>
            </server>
          </entry>
        </syslog>
    cmd: set

-   name: panorama_log_settings_10_2.ironskillet_log_settings_critical_system
    xpath: /config/panorama/log-settings
    element: |-
        <system>
          <match-list>
            <entry name="Critical_System_Log_Email">
              <send-email>
                <member>Sample_Email_Profile</member>
              </send-email>
              <filter>(severity eq critical)</filter>
            </entry>
            <entry name="System_Log_Forwarding">
              <send-syslog>
                <member>Sample_Syslog_Profile</member>
              </send-syslog>
              <filter>All Logs</filter>
            </entry>
          </match-list>
        </system>
    cmd: set

-   name: panorama_log_settings_10_2.ironskillet_log_settings_log_forwarding
    xpath: /config/panorama/log-settings
    element: |-
        <config>
          <match-list>
            <entry name="Configuration_Log_Forwarding">
              <send-syslog>
                <member>Sample_Syslog_Profile</member>
              </send-syslog>
              <filter>All Logs</filter>
            </entry>
          </match-list>
        </config>
    cmd: set

-   name: panorama_log_settings_10_2.ironskillet_log_settings_userid_forwarding
    xpath: /config/panorama/log-settings
    element: |-
        <userid>
          <match-list>
            <entry name="User-ID_Log_Forwarding">
              <send-syslog>
                <member>Sample_Syslog_Profile</member>
              </send-syslog>
              <filter>All Logs</filter>
            </entry>
          </match-list>
        </userid>
    cmd: set

-   name: panorama_log_collector_group_10_2.ironskillet_default_log_collector_group
    xpath: /config/devices/entry[@name='localhost.localdomain']/log-collector-group
    element: |-
        <entry name="Default_Collector_Group">
          <monitoring-setting>
            <snmp-setting>
              <access-setting>
                <version>
                  <v2c/>
                </version>
              </access-setting>
            </snmp-setting>
          </monitoring-setting>
