                    <member>Sample_Syslog_Profile</member>
                  </send-syslog>
                  <filter>All Logs</filter>
                  <description>Syslog All Traffic Logs</description>
                </entry>
              </match-list>
            </traffic>
            <threat>
              <match-list>
                <entry name="Syslog_Threat_Logs">
                  <send-syslog>
                    <member>Sample_Syslog_Profile</member>
