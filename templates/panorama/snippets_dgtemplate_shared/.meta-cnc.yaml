-   name: panorama_device_setting_10_2.ironskillet_device_setting_config
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <config>
          <rematch>yes</rematch>
        </config>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_application
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <application>
          <notify-user>yes</notify-user>
          <bypass-exceed-queue>no</bypass-exceed-queue>
        </application>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_logging
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <logging>
          <log-suppression>no</log-suppression>
        </logging>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_tcp
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <tcp>
          <urgent-data>clear</urgent-data>
          <drop-zero-flag>yes</drop-zero-flag>
          <bypass-exceed-oo-queue>no</bypass-exceed-oo-queue>
          <check-timestamp-option>yes</check-timestamp-option>
          <strip-mptcp-option>yes</strip-mptcp-option>
        </tcp>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_packet_buffer
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <session>
          <packet-buffer-protection-enable>yes</packet-buffer-protection-enable>
        </session>
    cmd: set

-   name: panorama_device_mgt_config_10_2.ironskillet_device_mgt_users
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/mgt-config
    element: |-
        <users>
          <entry name="{{ ADMINISTRATOR_USERNAME }}">
            <phash>{{ ADMINISTRATOR_PASSWORD | md5_hash }}</phash>
            <permissions>
              <role-based>
                <superuser>yes</superuser>
              </role-based>
            </permissions>
          </entry>
        </users>
    cmd: set

-   name: panorama_device_mgt_config_10_2.ironskillet_device_mgt_password_complexity
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/mgt-config
    element: |-
        <password-complexity>
          <enabled>yes</enabled>
          <minimum-length>12</minimum-length>
          <minimum-uppercase-letters>1</minimum-uppercase-letters>
          <minimum-lowercase-letters>1</minimum-lowercase-letters>
          <minimum-numeric-letters>1</minimum-numeric-letters>
          <minimum-special-characters>1</minimum-special-characters>
          <block-username-inclusion>yes</block-username-inclusion>
          <password-history-count>24</password-history-count>
          <new-password-differs-by-characters>3</new-password-differs-by-characters>
        </password-complexity>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_email_profile
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
        <email>
          <entry name="Sample_Email_Profile">
            <server>
              <entry name="Sample_Email_Profile">
                <display-name>Threat_Alerts</display-name>
                <gateway>{{ EMAIL_PROFILE_GATEWAY }}</gateway>
                <from>{{ EMAIL_PROFILE_FROM }}</from>
                <to>{{ EMAIL_PROFILE_TO }}</to>
                <protocol>SMTP</protocol>
              </entry>
            </server>
          </entry>
        </email>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_syslog_profile
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
        <syslog>
          <entry name="Sample_Syslog_Profile">
            <server>
              <entry name="Sample_Syslog">
                <transport>UDP</transport>
                <port>514</port>
                <format>BSD</format>
                <server>{{ SYSLOG_SERVER }}</server>
                <facility>LOG_USER</facility>
              </entry>
            </server>
          </entry>
        </syslog>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_syslog_forwarding
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
        <system>
          <match-list>
            <entry name="System_Log_Forwarding">
              <filter>All Logs</filter>
              <send-to-panorama>yes</send-to-panorama>
            </entry>
          </match-list>
        </system>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_log_forwarding
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
        <config>
          <match-list>
            <entry name="Configuration_Log_Forwarding">
              <filter>All Logs</filter>
              <send-to-panorama>yes</send-to-panorama>
            </entry>
          </match-list>
        </config>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_userid_forwarding
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
