-   name: panorama_pre_rulebase_security_10_2.ironskillet_pre_rulebase_security
    xpath: /config/shared/pre-rulebase
    element: |-
        <security>
          {%- if INCLUDE_PAN_EDL == 'no' %}
          <rules/>
          {%- elif INCLUDE_PAN_EDL == 'yes' %}
          <rules>
            <entry name="Outbound Block Rule">
              <description>Block outbound sessions with destination address matching one of the Palo Alto Networks external dynamic lists for high risk and known malicious IP addresses.</description>
              <to>
                <member>any</member>
              </to>
              <from>
                <member>any</member>
              </from>
              <source>
                <member>any</member>
              </source>
              <destination>
                <member>panw-highrisk-ip-list</member>
                <member>panw-known-ip-list</member>
                <member>panw-bulletproof-ip-list</member>
              </destination>
              <source-user>
                <member>any</member>
              </source-user>
              <category>
                <member>any</member>
              </category>
              <application>
                <member>any</member>
              </application>
              <service>
                <member>any</member>
              </service>
              <source-hip>
                <member>any</member>
              </source-hip>
              <action>deny</action>
              <log-setting>default</log-setting>
              <tag>
                <member>Outbound</member>
              </tag>
            </entry>
            <entry name="Inbound Block Rule">
              <description>Block inbound sessions with source address matching one of the Palo Alto Networks external dynamic lists for high risk and known malicious IP addresses.</description>
              <to>
                <member>any</member>
              </to>
              <from>
                <member>any</member>
              </from>
              <source>
                <member>panw-highrisk-ip-list</member>
                <member>panw-known-ip-list</member>
                <member>panw-bulletproof-ip-list</member>
              </source>
              <destination>
                <member>any</member>
              </destination>
              <source-user>
                <member>any</member>
              </source-user>
              <category>
                <member>any</member>
              </category>
              <application>
                <member>any</member>
              </application>
              <service>
                <member>any</member>
              </service>
              <source-hip>
                <member>any</member>
              </source-hip>
              <action>deny</action>
              <log-setting>default</log-setting>
              <tag>
                <member>Inbound</member>
              </tag>
            </entry>
          </rules>
          {%- endif %}
        </security>
    cmd: set

