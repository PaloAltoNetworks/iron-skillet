            </entry>
          </match-list>
        </hipmatch>
    cmd: set

-   name: panorama_shared_log_settings_10_2.ironskillet_shared_log_settings_correlation_forwarding
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/shared/log-settings
    element: |-
        <correlation>
          <match-list>
            <entry name="Correlation_Log_Forwarding">
              <send-syslog>
