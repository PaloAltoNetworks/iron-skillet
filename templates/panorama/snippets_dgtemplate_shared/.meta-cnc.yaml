            </icmp>
            <icmpv6>
              <enable>no</enable>
            </icmpv6>
            <other-ip>
              <enable>no</enable>
            </other-ip>
          </flood>
          <scan>
            <entry name="8001">
              <action>
                <alert/>
              </action>
              <interval>2</interval>
              <threshold>100</threshold>
            </entry>
            <entry name="8002">
              <action>
                <alert/>
              </action>
              <interval>10</interval>
              <threshold>100</threshold>
            </entry>
            <entry name="8003">
              <action>
                <alert/>
              </action>
              <interval>2</interval>
              <threshold>100</threshold>
