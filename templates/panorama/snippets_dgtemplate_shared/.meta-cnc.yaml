name: skillet_panorama_dgtemplate_shared_v10_2

label: Panorama Shared DGTemplate IronSkillet 10.2

description: group of snippets for ironskillet 10.2 panorama shared dgtemplate configuration

type: panorama

labels:

    collection:
    - IronSkillet

variables:

-   name: NTP_1
    description: primary NTP server
    default: 0.pool.ntp.org
    type_hint: text

-   name: NTP_2
    description: secondary NTP server
    default: 1.pool.ntp.org
    type_hint: text

-   name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: ip_address

-   name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: ip_address

-   name: API_KEY_LIFETIME
    description: lifetime for the api key in minutes
    default: 525600
    type_hint: text
    help_text: sets the expiration period for generated API keys

-   name: ADMINISTRATOR_USERNAME
    description: admin username
    default: adminuser
    type_hint: text
    help_text: if the user opts out of the Panorama admin config, this user will still
        be applied as a firewall adminstrator

-   name: ADMINISTRATOR_PASSWORD
    description: admin password
    default: adminuser
    type_hint: password
    help_text: if the user opts out of the Panorama admin config, this password will
        still be applied to the firewall administrator

-   name: EMAIL_PROFILE_GATEWAY
    description: email gateway address for critical alerts
    default: 192.0.2.1
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: EMAIL_PROFILE_FROM
    description: from address in email alerts
    default: sentfrom@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: EMAIL_PROFILE_TO
    description: to address in email alerts
    default: sendto@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles

-   name: SYSLOG_SERVER
    description: syslog server ip address
    default: 192.0.2.2
    type_hint: text

-   name: SINKHOLE_IPV4
    description: sinkhole FQDN IPv4
    default: sinkhole.paloaltonetworks.com
    type_hint: text
    help_text: FQDN value for the IPV4 sinkhole address used in the anti-spyware security
        profile

-   name: SINKHOLE_IPV6
    description: sinkhole address IPv6
    default: 2600:5200::1
    type_hint: ip_address
    help_text: IP address for the IPv6 sinkhole used in the anti-spyware security
        profile

-   name: INCLUDE_PAN_EDL
    description: include the predefined Palo Alto Networks external lists security
        rules
    default: 'no'
    type_hint: dropdown
    help_text: a valid threat license and content updates are required to access the
        panw external-lists used in the rules
    dd_list:
    -   key: 'yes'
        value: 'yes'
    -   key: 'no'
        value: 'no'

snippets:

-   name: panorama_template_10_2.ironskillet_template
    xpath: /config/devices/entry[@name='localhost.localdomain']/template
    element: |-
        <entry name="iron-skillet">
          <settings>
            <default-vsys>vsys1</default-vsys>
          </settings>
          <config>
            <devices>
              <entry name="localhost.localdomain">
                <vsys>
                  <entry name="vsys1"/>
                </vsys>
              </entry>
            </devices>
          </config>
        </entry>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_dynamic_updates
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <update-schedule>
          <threats>
            <recurring>
              <every-30-mins>
                <at>2</at>
                <action>download-and-install</action>
              </every-30-mins>
              <threshold>48</threshold>
            </recurring>
          </threats>
          <anti-virus>
            <recurring>
              <hourly>
                <at>4</at>
                <action>download-and-install</action>
              </hourly>
            </recurring>
          </anti-virus>
          <wildfire>
            <recurring>
              <real-time/>
            </recurring>
          </wildfire>
          <global-protect-datafile>
            <recurring>
              <hourly>
                <at>40</at>
                <action>download-and-install</action>
              </hourly>
            </recurring>
          </global-protect-datafile>
          <global-protect-clientless-vpn>
            <recurring>
              <hourly>
                <at>50</at>
                <action>download-and-install</action>
              </hourly>
            </recurring>
          </global-protect-clientless-vpn>
        </update-schedule>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_snmp
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <snmp-setting>
          <access-setting>
            <version>
              <v3/>
            </version>
          </access-setting>
        </snmp-setting>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_dns
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <dns-setting>
          <servers>
            <primary>{{ DNS_1 }}</primary>
            <secondary>{{ DNS_2 }}</secondary>
          </servers>
        </dns-setting>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_ntp
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <ntp-servers>
          <primary-ntp-server>
            <ntp-server-address>{{ NTP_1 }}</ntp-server-address>
          </primary-ntp-server>
          <secondary-ntp-server>
            <ntp-server-address>{{ NTP_2 }}</ntp-server-address>
          </secondary-ntp-server>
        </ntp-servers>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_login_banner
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: |-
        <login-banner>You have accessed a protected system.
        Log off immediately if you are not an authorized user.</login-banner>
    cmd: set

-   name: panorama_device_system_shared_10_2.ironskillet_device_system_timezone
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    element: <timezone>UTC</timezone>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_ctd
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <ctd>
          <tcp-bypass-exceed-queue>no</tcp-bypass-exceed-queue>
          <udp-bypass-exceed-queue>no</udp-bypass-exceed-queue>
        </ctd>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_high_dp_load
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <enable-log-high-dp-load>yes</enable-log-high-dp-load>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_max_csv
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <max-rows-in-csv-export>1048576</max-rows-in-csv-export>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_api_key_lifetime
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <api>
            <key>
              <lifetime>{{ API_KEY_LIFETIME }}</lifetime>
            </key>
          </api>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_admin_lockout
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <admin-lockout>
            <failed-attempts>5</failed-attempts>
            <lockout-time>30</lockout-time>
          </admin-lockout>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_idle_timeout
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <idle-timeout>10</idle-timeout>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_commit_lock
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <management>
          <auto-acquire-commit-lock>yes</auto-acquire-commit-lock>
        </management>
    cmd: set

-   name: panorama_device_setting_10_2.ironskillet_device_setting_wildfire
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='iron-skillet']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
        <wildfire>
           <file-size-limit>
            <entry name="pe">
              <size-limit>16</size-limit>
            </entry>
            <entry name="apk">
              <size-limit>30</size-limit>
            </entry>
            <entry name="pdf">
              <size-limit>3072</size-limit>
            </entry>
            <entry name="ms-office">
              <size-limit>16384</size-limit>
            </entry>
            <entry name="jar">
              <size-limit>5</size-limit>
            </entry>
            <entry name="flash">
              <size-limit>5</size-limit>
            </entry>
            <entry name="MacOSX">
              <size-limit>10</size-limit>
            </entry>
            <entry name="archive">
              <size-limit>50</size-limit>
            </entry>
            <entry name="linux">
              <size-limit>50</size-limit>
            </entry>
            <entry name="script">
              <size-limit>20</size-limit>
            </entry>
           </file-size-limit>
          <report-benign-file>no</report-benign-file>
          <report-grayware-file>yes</report-grayware-file>
        </wildfire>
