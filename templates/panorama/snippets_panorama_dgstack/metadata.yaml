name: skillet_panorama_dgstack
label: Iron-Skillet for Panorama: Device-Group and Stack only
description: Iron Skillet device-group and template stack config for Panorama
dependency: snippets_panorama
type: service
extends:

labels:
  service_type: iron_skillet

variables:
  - name: FW_NAME
    description: Firewall hostname
    default: panos-01
    type_hint: text
  - name: NTP_1
    description: Network Time Protocol Server
    default: 0.pool.ntp.org
    type_hint: ip_address
  - name: NTP_2
    description: Network Time Protocol Server 2
    default: 1.pool.ntp.org
    type_hint: ip_address
  - name: ADMINISTRATOR_USERNAME
    description: admin username
    default: admin
    type_hint: text
  - name: ADMINISTRATOR_PASSWORD
    description: admin password
    default: admin
    type_hint: text
  - name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: text
  - name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: text
  - name: SINKHOLE_IPV4
    description: sinkhole address IPv4
    default: 72.5.65.111
    type_hint: ip_address
  - name: SINKHOLE_IPV6
    description: sinkhole address IPv6
    default: 2600:5200::1
    type_hint: ip_address
  - name: INTERNET_ZONE
    description: untrust zone to filter out in reports
    default: internet
    type_hint: text
  - name: EMAIL_PROFILE_GATEWAY
    description: email gateway address for critical alerts
    default: 192.0.2.1
    type_hint: ip_address
  - name: EMAIL_PROFILE_FROM
    description: from address in email alerts
    default: test@yourdomain.com
    type_hint: text
  - name: EMAIL_PROFILE_TO
    description: to address in email alerts
    default: test@yourdomain.com
    type_hint: text
  - name: SYSLOG_SERVER
    description: syslog server ip address
    default: 192.0.2.2
    type_hint: ip_address


snippets:
  - name: device_system
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    file: ../snippets_panorama/device_system.xml
  - name: device_setting
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    file: ../snippets_panorama/device_setting.xml
  - name: shared_log_settings
    xpath: /config/shared/log-settings
    file: ../snippets_panorama/shared_log_settings.xml
  - name: address
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/address
    file: ../snippets_panorama/address.xml
  - name: external_list
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/external-list
    file: ../snippets_panorama/external_list.xml
  - name: tag
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/tag
    file: ../snippets_panorama/tag.xml
  - name: log_settings_profiles
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/log-settings/profiles
    file: ../snippets_panorama/log_settings_profiles.xml
  - name: profiles_custom_url_category
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/profiles/custom-url-category
    file: ../snippets_panorama/profiles_custom_url_category.xml
