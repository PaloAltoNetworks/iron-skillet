# set command configuration for panos v10.2
# commands are expected to be loaded in order
# this template uses jinja format
# either 'search and replace' or the scripts in the tools dir can be used to create a loadable configuration

# management interface configuration - may be skipped if already online
set deviceconfig system hostname {{ FW_NAME }}
set deviceconfig system ip-address {{ MGMT_IP }}
set deviceconfig system netmask {{ MGMT_MASK }}
set deviceconfig system default-gateway {{ MGMT_DG }}
set deviceconfig system dns-setting servers primary {{ DNS_1 }}
set deviceconfig system dns-setting servers secondary {{ DNS_2 }}

# alternate configuration for a management interface using DHCP
set deviceconfig system type dhcp-client send-hostname yes
set deviceconfig system type dhcp-client send-client-id no
set deviceconfig system type dhcp-client accept-dhcp-hostname no
set deviceconfig system type dhcp-client accept-dhcp-domain no

# NTP configuration
set deviceconfig system ntp-servers primary-ntp-server ntp-server-address {{ NTP_1 }}
set deviceconfig system ntp-servers secondary-ntp-server ntp-server-address {{ NTP_2 }}

# remove admin/admin default and add user defined super user
set mgt-config users {{ ADMINISTRATOR_USERNAME }} password
set mgt-config users {{ ADMINISTRATOR_USERNAME }} permissions role-based superuser yes

# best-practice to remove user=admin
delete mgt-config users admin

# set password complexity - will not impact existing users
set mgt-config password-complexity enabled yes
set mgt-config password-complexity minimum-length 12
set mgt-config password-complexity minimum-uppercase-letters 1
set mgt-config password-complexity minimum-lowercase-letters 1
set mgt-config password-complexity minimum-numeric-letters 1
set mgt-config password-complexity minimum-special-characters 1
set mgt-config password-complexity block-username-inclusion yes
set mgt-config password-complexity password-history-count 24
set mgt-config password-complexity new-password-differs-by-characters 3

# device system and settings configuration
set deviceconfig system update-schedule threats recurring every-30-mins at 2
set deviceconfig system update-schedule threats recurring every-30-mins action download-and-install
set deviceconfig system update-schedule threats recurring threshold 48
set deviceconfig system update-schedule anti-virus recurring hourly at 4
set deviceconfig system update-schedule anti-virus recurring hourly action download-and-install
set deviceconfig system update-schedule wildfire recurring real-time
set deviceconfig system update-schedule global-protect-datafile recurring hourly at 40
set deviceconfig system update-schedule global-protect-datafile recurring hourly action download-and-install
set deviceconfig system update-schedule global-protect-clientless-vpn recurring hourly at 50
set deviceconfig system update-schedule global-protect-clientless-vpn recurring hourly action download-and-install
set deviceconfig system snmp-setting access-setting version v3
set deviceconfig system login-banner "You have accessed a protected system. Log off immediately if you are not an authorized user."
set deviceconfig system timezone UTC
set deviceconfig setting ctd tcp-bypass-exceed-queue no
set deviceconfig setting ctd udp-bypass-exceed-queue no
set deviceconfig setting management enable-log-high-dp-load yes
set deviceconfig setting management api key lifetime {{ API_KEY_LIFETIME }}
set deviceconfig setting management max-rows-in-csv-export 1048576
set deviceconfig setting management admin-lockout failed-attempts 5
set deviceconfig setting management admin-lockout lockout-time 30
set deviceconfig setting management idle-timeout 10
set deviceconfig setting management auto-acquire-commit-lock yes
set deviceconfig setting wildfire file-size-limit pe size-limit 16
set deviceconfig setting wildfire file-size-limit apk size-limit 30
set deviceconfig setting wildfire file-size-limit pdf size-limit 3072
set deviceconfig setting wildfire file-size-limit ms-office size-limit 16384
set deviceconfig setting wildfire file-size-limit jar size-limit 5
set deviceconfig setting wildfire file-size-limit flash size-limit 5
set deviceconfig setting wildfire file-size-limit MacOSX size-limit 10
set deviceconfig setting wildfire file-size-limit archive size-limit 50
set deviceconfig setting wildfire file-size-limit linux size-limit 50
set deviceconfig setting wildfire file-size-limit script size-limit 20
set deviceconfig setting wildfire report-benign-file no
set deviceconfig setting wildfire report-grayware-file yes
set deviceconfig setting config rematch yes
set deviceconfig setting application notify-user yes
set deviceconfig setting application bypass-exceed-queue no
set deviceconfig setting logging log-suppression no
set deviceconfig setting tcp urgent-data clear
set deviceconfig setting tcp drop-zero-flag yes
set deviceconfig setting tcp bypass-exceed-oo-queue no
set deviceconfig setting tcp check-timestamp-option yes
set deviceconfig setting tcp strip-mptcp-option yes
set deviceconfig setting session packet-buffer-protection-latency-alert 50
set deviceconfig setting session packet-buffer-protection-latency-activate 200
set deviceconfig setting session packet-buffer-protection-latency-max-tolerate 500
set deviceconfig setting session packet-buffer-protection-latency-block-countdown 500
set deviceconfig setting session packet-buffer-protection-enable yes

# Email and Syslog Profile Server Settings
set shared log-settings email Sample_Email_Profile server Sample_Email_Profile display-name Threat_Alerts
set shared log-settings email Sample_Email_Profile server Sample_Email_Profile gateway {{ EMAIL_PROFILE_GATEWAY }}
set shared log-settings email Sample_Email_Profile server Sample_Email_Profile from {{ EMAIL_PROFILE_FROM }}
set shared log-settings email Sample_Email_Profile server Sample_Email_Profile to {{ EMAIL_PROFILE_TO }}
set shared log-settings email Sample_Email_Profile server Sample_Email_Profile protocol SMTP
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog transport UDP
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog port 514
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog format BSD
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog server {{ SYSLOG_SERVER }}
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog facility LOG_USER

#Device Log Settings
set shared log-settings system match-list Email_Critical_System_Logs send-email Sample_Email_Profile
set shared log-settings system match-list Email_Critical_System_Logs filter "(severity eq critical)"
set shared log-settings system match-list Email_Critical_System_Logs description "Email Critical System Logs"
set shared log-settings system match-list System_Log_Forwarding filter "All Logs"
set shared log-settings system match-list System_Log_Forwarding send-to-panorama no
set shared log-settings system match-list System_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings config match-list Configuration_Log_Forwarding filter "All Logs"
set shared log-settings config match-list Configuration_Log_Forwarding send-to-panorama no
set shared log-settings config match-list Configuration_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings userid match-list User-ID_Log_Forwarding filter "All Logs"
set shared log-settings userid match-list User-ID_Log_Forwarding send-to-panorama no
set shared log-settings userid match-list User-ID_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings hipmatch match-list HIP_Log_Forwarding filter "All Logs"
set shared log-settings hipmatch match-list HIP_Log_Forwarding send-to-panorama no
set shared log-settings hipmatch match-list HIP_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings globalprotect match-list GP_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings globalprotect match-list GP_Log_Forwarding filter "All Logs"
set shared log-settings globalprotect match-list GP_Log_Forwarding send-to-panorama no
set shared log-settings iptag match-list IP-Tag_Log_Forwarding filter "All Logs"
set shared log-settings iptag match-list IP-Tag_Log_Forwarding send-syslog Sample_Syslog_Profile
set shared log-settings iptag match-list IP-Tag_Log_Forwarding send-to-panorama no

#Log Forwarding Profile Objects
set shared log-settings profiles default match-list Traffic_Log_Forwarding log-type traffic
set shared log-settings profiles default match-list Traffic_Log_Forwarding filter "All Logs"
set shared log-settings profiles default match-list Traffic_Log_Forwarding send-to-panorama no
