#Tags referenced in security rules
set tag Outbound comments "Outbound to the Internet"
set tag Inbound comments "Inbound from the Internet"
set tag Internal comments "Internal to Internal"
set tag iron-skillet-version comments "version 0.0.1 for 10.2: version of this IronSkillet template file"

#External dynamic lists
set external-list "Palo Alto Networks - Bulletproof IP addresses" type predefined-ip url panw-bulletproof-ip-list
set external-list "Palo Alto Networks - Bulletproof IP addresses" type predefined-ip description "IP addresses that are provided by bulletproof hosting providers. Bulletproof hosting providers place few, if any, restrictions on content, attackers can use these services to host and distribute malicious, illegal, and unethical material.
set external-list "Palo Alto Networks - Tor exit IP addresses" type predefined-ip url panw-torexit-ip-list
set external-list "Palo Alto Networks - Tor exit IP addresses" type predefined-ip description "IP addresses supplied by multiple providers and validated with Palo Alto Networks threat intelligence data as active Tor exit nodes. Traffic from Tor exit nodes are disproportionately associated with malicious activity."

