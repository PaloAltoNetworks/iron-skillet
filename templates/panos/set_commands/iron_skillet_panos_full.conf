set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog format BSD
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog server {{ SYSLOG_SERVER }}
set shared log-settings syslog Sample_Syslog_Profile server Sample_Syslog facility LOG_USER

#Device Log Settings
set shared log-settings system match-list Email_Critical_System_Logs send-email Sample_Email_Profile
