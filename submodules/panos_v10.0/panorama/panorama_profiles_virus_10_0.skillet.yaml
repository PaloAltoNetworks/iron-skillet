            <mlav-action>alert</mlav-action>
          </entry>
          <entry name="pop3">
            <action>alert</action>
            <wildfire-action>alert</wildfire-action>
            <mlav-action>alert</mlav-action>
          </entry>
          <entry name="smb">
            <action>alert</action>
            <wildfire-action>alert</wildfire-action>
            <mlav-action>alert</mlav-action>
          </entry>
          <entry name="smtp">
            <action>alert</action>
            <wildfire-action>alert</wildfire-action>
            <mlav-action>alert</mlav-action>
          </entry>
        </decoder>
        <mlav-engine-filebased-enabled>
          <entry name="Windows Executables">
            <mlav-policy-action>enable(alert-only)</mlav-policy-action>
