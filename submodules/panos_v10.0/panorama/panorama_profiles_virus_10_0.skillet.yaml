-   name: ironskillet_antivirus_alert_all
    xpath: /config/shared/profiles/virus
    element: |-
      <entry name="Alert-Only-AV">
        <decoder>
          <entry name="ftp">
            <action>alert</action>
            <wildfire-action>alert</wildfire-action>
            <mlav-action>alert</mlav-action>
          </entry>
